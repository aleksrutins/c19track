<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>COVID-19 Desktop Tracker</title>
    <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
      .app-fab--absolute {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
      }
      
      @media(min-width: 1024px) {
         .app-fab--absolute {
          bottom: 1.5rem;
          right: 1.5rem;
        }
      }
      </style>
    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="C19Track">
    <meta name="apple-mobile-web-app-title" content="C19Track">
    <meta name="theme-color" content="rgb(98,0,238)">
    <meta name="msapplication-navbutton-color" content="rgb(98,0,238)">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="icon" type="image/svg+xml" sizes="72x72 96x96 128x128 144x144 152x152 192x192 384x384 512x512 120x120 180x180" href="/favicon.svg">
    <link rel="apple-touch-icon" type="image/svg+xml" sizes="72x72 96x96 128x128 144x144 152x152 192x192 384x384 512x512 120x120 180x180" href="/favicon.svg">
    <script type="importmap">
      {
        "imports": {
          "/node_modules/kv-storage/dist/kv-storage-polyfill.mjs": [
            "std:kv-storage",
            "/node_modules/kv-storage/dist/kv-storage-polyfill.mjs"
          ]
        }
      }
      </script>
  </head>
  <body style="margin:0">
    <header class="mdc-top-app-bar" style="position: sticky; position: -webkit-sticky; top:0;">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <span class="mdc-top-app-bar__title">C19Track</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
          <button class="mdc-button mdc-button--outlined hidden" style="background-color: white;" id="installButton">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Install</span>
          </button>
        </section>
      </div>
    </header>
    <div class="mdc-data-table" style="margin: 10px;">
      <table class="mdc-data-table__table" id="data" style="width: 100%; height: 100%;">
        <thead>
          <tr class="header-row mdc-data-table__header-row">
            <th class="mdc-data-table__header-cell">State</th>
            <th class="mdc-data-table__header-cell">Cases</th>
            <th class="mdc-data-table__header-cell">Deaths</th>
            <th class="mdc-data-table__header-cell">More Info</th>
          </tr>
        </thead>
        <tbody id="dataBody" style="overflow: scroll; max-height: 100%" class="mdc-data-table__content"></tbody>
      </table>
    </div>
    <small>Source: <a href="/source" target="_blank">The COVID Tracking Project</a></small>
    <button class="mdc-fab app-fab--absolute" aria-label="Reload" id="reloadDataBtn">
      <div class="mdc-fab__ripple"></div>
      <span class="mdc-fab__icon material-icons">cached</span>
    </button>
    <script type="module" src="renderer.js"></script>
  </body>
</html>
